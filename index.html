<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profileCard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
</head>
<body>


    <div class="card">

        <div class="box box1">
            <img src="https://picsum.photos/200/200" alt="profile Photo">
        </div>

        <div class="box box2">

            <h3 class="profileName">Arroju Parameshwar</h3>
            <p class="about">Developer & Engineer</p>

            <div class="icons">
                <img src="./assets/facebook-circle-logo-24.png" alt="facebook">
                <img src="./assets/twitter-logo-24.png" alt="twitter">
                <img src="./assets/instagram-alt-logo-24.png" alt="instagram">
                <img src="./assets/youtube-logo-24.png" alt="youtube">
            </div>

            <div class="buttons">
                <button>Subscribe</button>
                <button>Message</button>
            </div>
            
            <div class="reactions">
                <span class="material-symbols-outlined">
                    favorite
                </span>90k
                <span>|</span>
                <span class="material-symbols-outlined">
                    chat
                </span>20k
                <span>|</span>
                <span class="material-symbols-outlined">
                    share
                </span>12k
            </div>
        </div>
    </div>


</body>
</html>
